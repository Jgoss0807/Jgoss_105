<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Contact Form</title>
        <link href="css/main.css" rel="stylesheet">
</head>
<body>
       <div id="grid">
    <header>
        <h1>Contact Us</h1>
        <p>Got a question? We'd love to hear from you. Send us a message and we'll respond as soon as possible.</p>
    </header>
    <main>
        <form action="https://getform.io/f/58a94393-3c30-4e26-8f6f-467364d786d1" method="POST">
            <div>
                <label for="services_id">What can we help you with?</label>
                <select id="services_id" name="service_selection" required>
                    <option id="default_option" value="" disabled selected>
                        Select what we can help you with
                    </option>
                    <option value="gardening">Gardening</option>
                    <option value="coding">Coding</option>
                    <option value="web dev">Web Development</option>
                </select>
            </div>
            <div>
                    <label for="name_id">Name</label>
                    <input
                    type="text"
                    id="name_id"
                    name="name"
                    required
                    placeholder="E.g. John Smith"
                    minlength="10"
                    max="20">
                </div>
                <div>
                    <label for="email_id">Email</label>
                    <input
                        type="email"
                        id="email_id"
                        name="email"
                        required
                        placeholder="E.g. jane.doe@gmail.com"
                        min="10"
                        maxlength="50">
                </div>
                <div>
                    <label for="message_id">Message</label>
                    <textarea
                        id="message_id"
                        name="message"
                        required
                        placeholder="I would like you to ..."
                        minlength="50"
                        maxlength="100"></textarea>
                </div>
                <div>
                    <input type="submit" value="Send">
                </div>
            </div>
        </form>
    </main>
   </div>
</body>
</html>
