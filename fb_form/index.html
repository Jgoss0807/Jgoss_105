<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Document</title>
        <link href="css/main.css" rel="stylesheet">
    </head>
    <body>
        <div id="grid">
            <header>
                <div class="main">
                    <div class="left">
                        <img src="images/fb_logo 2.svg"
                        alt="facebook logo"
                        width="500">
                </div>
        
       <div class="main">
        <form>
            <h2 class=first_title>Sign Up</h2>
            <p class="first_sub_title" id="sub_title">Its quick and easy</p>
            <hr />

            <div class="input">
                <input type="text" placeholder="first name" id="all" required />
                <input type="text" placeholder="last name" id="all" required />
                <br />
                <input type="email" placeholder="mobile number or email" id="all1" required />
                <br />
                <input type="password" placeholder="new password" id="all1" required />
                <br />

            <p class="sub_title_2" id="sub_title"> Birthday ?</p>
            <select>
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>
            <select>
                <option>Jan</option>
                <option>Feb</option>
                <option>Mar</option>
            </select>
            <select>
                <option>2023</option>
                <option>2022</option>
                <option>2021</option>
            </select>

            <p class="sub_title_3" id="sub_title">Gender ?</p>
            <div class="female" id="all_gender">
                <label for="female">Female</label>
                <input type="radio" name="gender" value="female" />
            <div class="male" id="all_gender">
                <label for="male">Male</label>
                <input type="radio" name="gender" value="male" />
                <div class="other" id="all_gender">
                    <label for="other">Custom</label>
                    <input type="radio" name="gender" value="other" />

            <p class="sub_title_4">
                By clicking Sign up you are agree to our terms , data policy and cookie policy you may recieved sms
                notificationa from us ans can opt at any time
            </p>
            <input type="submit" value="sign up" class="submit" />
        </form>
       </div>
    </body>
    </html>
