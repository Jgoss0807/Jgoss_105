<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Document</title>
        <link href="css/main.css" rel="stylesheet">
    </head>
    <body>
       
         <legend>
            <h1>Anime</h1>
            <h2>Check out whats coming this month</h2> 
            <h4>What Genres Would You Like To Look For?</h4>
            
            <div class="text_input">
                   <label for="action_id">Action</label>
                    <input required id="action_id" name="action_id" type="text" minlength="2" maxlength="15">
            </div>
            <br>
            <div class="text_input">
                <label for="drame_id">Drama</label>
                <input required id="drama_id" name="drama_id" type="text" minlength="2" maxlength="15">
            </div>
            <br>
            <div class="text_input">
                    <label for="comedy_id">Comedy</label>
                    <input required id="comedy_id" name="comedy_id" type="text" minlength="2" maxlength="15">
            </div>
            <br>
            <div>
                    <label for="greatest_group">
                        What is your favorite anime of all time?
                    </label>
                    <select id="greatest_group_id name=greatest_group">
                        <option value=""disabled selected>Please choose</option>
                        <option value="dragonball">Dragonball</option>
                        <options value="naurto">Naurto</options>
                        <options value="bleach">Bleach</options>
                        <options value="one_piece">One Piece</options>
                        <options value="hunterxhunter">HunterxHunter</options>
                    </select>
                </div>

            <div>
             <br>
                <legend>What Would You Like To Stream?</legend>
                <input type="radio" id="rasp_radio"
                name="current_season" value="rasp" required>
                <label for="rasp_radio">Current Season</label>
            </div>
    
            <div>
               <input type="radio" id="dfvp_radio"
                name="all_titles " value="dfvp" required>
                <label for="dfvp_radio">All Titles</label>
            </div>
            <div>
                <input type="radio" id="gdwd_radio"
                name="schedule" value="gdwd" required>
                <label for="gdwd_radio">Schedule</label>
            </div>
            <br>
            <div>
                <input type="submit" value="Submit">
            </div>
       </legend>
</body>
</html>
